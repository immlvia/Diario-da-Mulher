<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ciclo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container ciclo-container">
        <header class="ciclo-header">
            <button class="btn-fechar" id="btn-voltar-diario">X</button>
            <h1>Ciclo da Violência</h1>
        </header>

 <section class="indicador-violencia">
            <p>Com base nas suas respostas de hoje, a situação se encontra em:</p>
            <div class="circular-progress-container">
                <div class="circular-progress">
                    <span class="progress-value">0%</span>
                </div>
            </div>
            <p id="situacaoText">Ainda não há dados para analisar a situação.</p>
</section>

    </div>

    <script src="{{ url_for('static', filename='ciclo.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
