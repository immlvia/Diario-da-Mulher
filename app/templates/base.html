<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Página inicial do Diário da Mulher">
    <title>Início</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <header class="">
        <nav class="navbar">
            <div class="container header-index d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="{{ url_for('homepage') }}">
                    <img src="{{ url_for('static', filename='imagens/logo.png')}}"
                        class="logotipo d-inline-block align-text-center" alt="Logo" height="75">
                </a>
                <ul class="nav">
                    <li class="nav-item ">
                        <a class="nav-link link-meuperfil" href="{{ url_for('meuperfil') }}">Meu perfil</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <a href="{{ url_for('homepage') }}" class="btn btn-outline-secondary footer-btn">Voltar</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
